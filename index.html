<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Budget tracker that allows you log in your income and expenses."/>
        <title>Budget Tracker</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!------------------- HEADER ------------------->
        <header class="header" id="header">
            <nav class="nav">
                <a href="#" class="nav_logo">Budget Tracker</a>

                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="https://www.linkedin.com/in/khangvu-/" target="_blank" class="nav_link">LinkedIn</a>
                        </li>
                        <li class="nav_item">
                            <a href="https://github.com/khangvu0/budget-tracker" target="_blank" class="nav_link">GitHub</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-------------------- MAIN -------------------->
        <main class="main-content container">
            <div class="intro">
                <h1>Budget Tracker</h1>
                <p>Track your income and expenses with ease</p>
            </div>

            <div class="section-containers">
                <div class="form-summary_container">
                    <!-- Budget Form -->
                    <section class="budget-form">
                        <h2>Add a Transaction</h2>
                        <form id="transaction-form">
                            <input type="text" id="description" placeholder="Description (e.g. Salary, Groceries)" required />
                            <input type="number" id="amount" min="0" step=".01" placeholder="Amount (use '-' for expenses)" required />

                            <select id="category" required>
                                <option value="" disabled selected>Select Category</option>
                                <option value="income">Income</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>

                            <button type="submit" class="btn">Add Transaction</button>
                        </form>
                    </section>

                    
                    <!-- Budget Summary -->
                    <section class="budget-summary">
                        <h2>Summary</h2>

                        <div class="budget-summary_info">
                            <div class="card">
                                <h3>Total Budget</h3>
                                <p id="total-budget">$0.00</p>
                            </div>

                            <div class="card">
                                <h3>Total Income</h3>
                                <p id="total-income">$0.00</p>
                            </div>

                            <div class="card">
                                <h3>Total Expenses</h3>
                                <p id="total-expenses">$0.00</p>
                            </div>
                        </div>
                    </section>
                </div>

                <!-- Transaction List -->
                <section class="transaction-list">
                    <h2>Transaction History</h2>
                    <ul id="transactions"></ul>
                </section>
            </div>
        </main>

        <!------------------- FOOTER ------------------->
        <footer class="footer">
            <div class="footer-container">
                <div>
                    <h1 class="footer-title">Khang Vu</h1>
                    <span class="footer-subtitle">Coding Apprentice at Road to Hire</span>
                </div>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
